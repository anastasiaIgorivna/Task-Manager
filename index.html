<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Менеджер завдань</h1>
        <div class="input-section">
            <input type="text" id="taskInput" placeholder="Введіть завдання...">
            <button id="addTaskBtn">Додати</button>
        </div>
        <ul id="taskList"></ul>
        <div class="filter-buttons">
            <button id="allTasks">Усі</button>
            <button id="completedTasks">Виконані</button>
            <button id="pendingTasks">Невиконані</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
